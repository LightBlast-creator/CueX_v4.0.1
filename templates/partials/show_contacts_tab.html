<div class="tab-pane fade {% if active_tab == 'contacts' %}show active{% endif %}" id="tab-contacts">
  <style>
    input::placeholder {
      color: #fff !important;
      opacity: 1;
    }
  </style>
  <div class="row">
    <div class="col-12">
      <div class="card mb-3">
        <div class="card-header">Rider / Kontakte</div>
        <div class="card-body">
          <!-- Liste vorhandener Kontakte (aus DB) -->
          {% if contacts %}
          <div class="list-group mb-3">
            {% for c in contacts %}
            <div class="list-group-item bg-dark border-secondary mb-2 rounded p-3">
              <!-- Header Row: Role Label + Actions -->
              <div class="d-flex justify-content-between align-items-start mb-3">
                <div class="text-white-50 small text-uppercase">
                  <i class="bi bi-person-badge me-1"></i>{{ c.role or 'Neuer Kontakt' }}
                </div>
                <div class="d-flex align-items-center gap-2">
                  <!-- Status Badge -->
                  <span id="saveStatus_contactForm_{{ c.id }}" class="badge bg-secondary"><i
                      class="bi bi-check2 me-1"></i>Aktuell</span>

                  <!-- Delete Button -->
                  <form method="post"
                    action="{{ url_for('show_details.delete_contact', show_id=show.id, contact_id=c.id) }}"
                    onsubmit="return confirm('Kontakt löschen?');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button class="btn btn-sm text-danger border-0 p-1 ms-2 lh-1" type="submit" title="Löschen">
                      <i class="bi bi-trash fs-5"></i>
                    </button>
                  </form>
                </div>
              </div>

              <!-- Main Edit Form -->
              <form method="post"
                action="{{ url_for('show_details.update_contact', show_id=show.id, contact_id=c.id) }}"
                class="autosave-form" id="contactForm_{{ c.id }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row g-2">
                  <div class="col-md-4">
                    <label class="small text-muted mb-1">Rolle / Position</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" name="role"
                      value="{{ c.role }}" placeholder="Rolle">
                  </div>
                  <div class="col-md-4">
                    <label class="small text-muted mb-1">Ansprechpartner</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" name="name"
                      value="{{ c.name or '' }}" placeholder="Name">
                  </div>
                  <div class="col-md-4">
                    <label class="small text-muted mb-1">Firma / Unternehmen</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" name="company"
                      value="{{ c.company or '' }}" placeholder="Firma">
                  </div>
                  <div class="col-md-6 mt-2">
                    <label class="small text-muted mb-1">Telefon</label>
                    <div class="input-group">
                      <span class="input-group-text bg-dark border-secondary text-secondary"><i
                          class="bi bi-telephone"></i></span>
                      <input type="text" class="form-control bg-dark text-light border-secondary" name="phone"
                        value="{{ c.phone or '' }}" placeholder="Telefon">
                    </div>
                  </div>
                  <div class="col-md-6 mt-2">
                    <label class="small text-muted mb-1">Email</label>
                    <div class="input-group">
                      <span class="input-group-text bg-dark border-secondary text-secondary"><i
                          class="bi bi-envelope"></i></span>
                      <input type="text" class="form-control bg-dark text-light border-secondary" name="email"
                        value="{{ c.email or '' }}" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-12 mt-2">
                    <label class="small text-muted mb-1">Notizen / Absprachen</label>
                    <div class="input-group">
                      <span class="input-group-text bg-dark border-secondary text-secondary"><i
                          class="bi bi-chat-left-text"></i></span>
                      <input type="text" class="form-control bg-dark text-light border-secondary" name="notes"
                        value="{{ c.notes or '' }}" placeholder="Notizen / Sonstiges / Absprachen...">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            {% endfor %}
          </div>
          {% else %}
          <p class="text-muted">Noch keine Kontakte hinterlegt.</p>
          {% endif %}
          <!-- Neuen Kontakt hinzufügen -->
          <!-- Quick Add Contact Button -->
          <form method="post" action="{{ url_for('show_details.add_contact', show_id=show.id) }}" class="mt-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="role" value="Neuer Kontakt">
            <button type="submit" class="btn btn-outline-success w-100 py-2 border-dashed">
              <i class="bi bi-plus-lg me-2"></i><strong>Neuen Kontakt erstellen (Click & Edit)</strong>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
