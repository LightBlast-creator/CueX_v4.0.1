<div class="tab-pane fade {% if active_tab == 'rig_plan' %}show active{% endif %}" id="tab-rig-plan">
    <div class="row h-100">
        <!-- Sidebar Tools -->
        <div class="col-md-4 col-xl-3 border-end border-secondary py-3">
            <h5 class="h6 text-uppercase fw-bold text-muted mb-3">Rig Tools</h5>

            <div class="d-grid gap-2 mb-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <span id="saveStatusIndicator" class="badge bg-secondary w-100 py-2">
                        <i class="bi bi-check-circle me-1"></i>Bereit
                    </span>
                </div>
                <button class="btn btn-primary btn-sm" id="btnSaveRigPlan">
                    <i class="bi bi-save me-2"></i>Positionen Speichern
                </button>
                <button class="btn btn-outline-secondary btn-sm" id="btnResetView">
                    <i class="bi bi-arrows-move me-2"></i>Reset Zoom/Pan
                </button>
            </div>

            <h6 class="small text-muted text-uppercase mb-2">Einstellungen</h6>
            <div class="mb-4 px-2">
                <label for="fixtureScale" class="form-label small text-muted mb-1">Symbol-Skalierung</label>
                <input type="range" class="form-range" id="fixtureScale" min="0.5" max="2.5" step="0.1" value="1.0">
            </div>

            <h6 class="small text-muted text-uppercase mb-2">Aktionen</h6>
            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-outline-info btn-sm" id="btnGroup">
                    <i class="bi bi-collection me-2"></i>Gruppieren
                </button>
                <button class="btn btn-outline-warning btn-sm" id="btnUngroup">
                    <i class="bi bi-intersect me-2"></i>Gruppierung aufheben
                </button>
            </div>

            <h6 class="small text-muted text-uppercase mb-2">Objekte hinzufügen</h6>
            <div class="list-group mb-3" id="libraryContainer">
                <!-- Wird per JS gefüllt: Liste verfügbarer Fixture-Typen aus dem Setup -->
                <div class="text-muted small fst-italic p-2">Lade Fixtures...</div>
            </div>

            <div class="alert alert-info small">
                <i class="bi bi-info-circle me-1"></i>
                Drag & Drop: Ziehe Geräte auf die Bühne. <br>
                Shift + Drag: Mehrfachauswahl.<br>
                Delete: Entfernen.
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="col-md-8 col-xl-9 bg-dark position-relative p-0" style="min-height: 600px; overflow: hidden;"
            id="canvasWrapper">
            <div class="position-absolute top-0 start-0 m-2 text-white-50 small pointer-events-none"
                style="z-index: 10;">
                Bühne (Draufsicht)
            </div>
            <canvas id="rigCanvas" width="800" height="600"></canvas>

            <div class="position-absolute bottom-0 end-0 m-2 px-2 py-1 bg-dark bg-opacity-50 text-white-50 border border-secondary border-opacity-25 rounded small d-flex align-items-center"
                style="z-index: 10; font-size: 0.65rem; pointer-events: none; letter-spacing: 0.02em;">
                <i class="bi bi-grid-3x3 me-2 opacity-50"></i> <span class="opacity-75">Gitter: 1.0m x 1.0m</span>
            </div>
        </div>
    </div>
</div>

<!-- Data injection for JS -->

    window.currentShowId = Number('{{ show.id }}');

    // Dies enthält die Counts und Typen, aber (noch) keine Einzel-Positionen,
    // es sei denn wir haben sie schon gespeichert.
    // Für Phase 3: Wir laden die gespeicherten Positionen separat oder via API.
</script>
