<div class="tab-pane fade {% if active_tab == 'meta' %}show active{% endif %}" id="tab-meta">
  <div class="row">
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Stammdaten</h5>
        <span id="saveStatus_metaForm" class="badge bg-secondary">
          <i class="bi bi-check2 me-1"></i>Aktuell
        </span>
      </div>
      <form method="post" action="{{ url_for('show_details.update_meta', show_id=show.id) }}" class="autosave-form"
        id="metaForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Show-Name</label>
            <input type="text" name="name" class="form-control form-control-sm" value="{{ show.name or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Artist</label>
            <input type="text" name="artist" class="form-control form-control-sm" value="{{ show.artist or '' }}">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Datum</label>
            <input type="date" name="date" class="form-control form-control-sm" value="{{ show.date or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Venue-Typ</label>
            <input type="text" name="venue_type" class="form-control form-control-sm"
              value="{{ show.venue_type or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Genre</label>
            <input type="text" name="genre" class="form-control form-control-sm" value="{{ show.genre or '' }}">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Rig-Typ</label>
            <input type="text" name="rig_type" class="form-control form-control-sm" value="{{ show.rig_type or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Regie</label>
            <input type="text" name="regie" class="form-control form-control-sm" value="{{ show.regie or '' }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Veranstalter</label>
            <input type="text" name="veranstalter" class="form-control form-control-sm"
              value="{{ show.veranstalter or '' }}">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">VT-Firma</label>
            <input type="text" name="vt_firma" class="form-control form-control-sm" value="{{ show.vt_firma or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Technischer Leiter</label>
            <input type="text" name="technischer_leiter" class="form-control form-control-sm"
              value="{{ show.technischer_leiter or '' }}">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Allgemeine Notizen</label>
          <textarea name="notes" rows="3" class="form-control form-control-sm">{{ show.notes or '' }}</textarea>
        </div>
        <!-- Button removed for autosave -->
      </form>
    </div>
    <!-- Checklisten-Spalte -->
    <div class="col-md-4" id="checklists">
      {% include "partials/checklists_block.html" ignore missing %}
    </div>
  </div>
</div>
